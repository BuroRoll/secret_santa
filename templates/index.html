<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/snowballs.css') }}">
    <title>Просмотр поздравлений</title>
</head>
<body>
<img src="{{ url_for('static', filename='images/bg.png') }}" alt="bg" class="tree">

<div class="snowballs">
    <div class="grid">
        {% for snowball in snowballs %}
            <div class="snowball" id="{{ snowball.Id }}">
                <p class="snowball_text">{{ snowball.Message }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<a href="/add-congratulation" class="btn">
    <img src="{{ url_for('static', filename='images/btn.png') }}" alt="btn_bg">
    <p class="btn_text">Отправить поздравление</p>
</a>
</body>
<script type='text/javascript'>
    $(document).ready(function () {
        const classNames = [
            "snowball1",
            "snowball2",
            "snowball3",
            "snowball4",
            "snowball5",
            "snowball6",
        ];
        $('div.snowball').each(function (i, d) {
            const random = Math.floor(Math.random() * classNames.length);
            d.classList.add(classNames[random])
        });
    });
</script>
</html>
